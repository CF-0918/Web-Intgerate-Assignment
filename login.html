<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="login-form">
        <div class="title">
            <small>@ SMaster Suit SDN BHD @</small>
            <h1>Welcome Back</h1>

        </div>

        <div class="container">
            <div class="left">
                <img src="login_gif.gif" alt="login_gif" height="300" width="300">
            </div>

            <form class="right">
                <div class="input-group">
                    <input type="text" class="input-text" name="username" placeholder=" " />
                    <label>UserName</label>
                </div>

                <div class="input-group">
                    <input type="password" class="input-text" name="password" placeholder=" " required>
                    <label>Password</label>
                    <i class="fa fa-eye"></i>
                </div>

                <button type="submit">Login</button>
                <div class="register">
                    <p>Haven't Register Yet ? <a href="#">Click Here Now</a> </p>
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
